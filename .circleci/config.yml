      steps:
        - checkout # check out the code in the project directory
        - run: g++ -std=c++11 *.cpp *.h #build the project
    print:
      machine:
        image:  ubuntu-1604:201903-01  
      steps:
        - checkout
        - run: cat main.cpp
    output:
      machine:
        image: ubuntu-1604:201903-01
      steps:
        - checkout
        - run: g++ -std=c++11 *.cpp *.h
        - run: ls -la
        - run: ./a.out < input
    difference:
      machine:
         image: ubuntu-1604:201903-01
      steps:
        - checkout
        - run: g++ -std=c++11 *.cpp *.h
        - run: ls -la
        - run: ./a.out < input > output
        - run: cat output
        - run: diff output outputTest
